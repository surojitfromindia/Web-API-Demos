<html>
  <head> </head>
  <body>
    <div style="display: flex; flex-direction: row">
      <div>
        <h2>You can't scroll with mouse wheel, use scroll bar</h2>
        <ul id="ids1" style="width: 50%; height: 50vh; overflow-y: hidden"></ul>
      </div>

      <div>
        <h2>You can scroll both with mouse wheel and scroll bar</h2>
        <ul id="ids2" style="width: 50%; height: 50vh; overflow-y: scroll"></ul>
      </div>
    </div>
  </body>
  <script>
    window.onload = () => {
      let as = Array.from({ length: 320 }, (v, i) => i);
      as.forEach((el) => {
        document.querySelector("#ids1").innerHTML += `<li>${el}</li>`;
        document.querySelector("#ids2").innerHTML += `<li>${el}</li>`;
      });
      document.querySelector("#ids1").addEventListener("wheel", (ev) => {
        ev.preventDefault();
      });
    };
  </script>
</html>
